<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8">
        <title>Calculator | Odin</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="runningOperation"></span>
                <span id="accumulator">0</span>
            </div>
            <div id="panel">
                <div class="row">
                    <input type="button" id="allclear" class="input" value="AC">
                    <input type="button" id="clear" class="input" value="C">
                    <input type="button" class="input operator" value="%">
                    <input type="button" class="input operator" value="/">
                </div>
                <div class="row">
                    <input type="button" class="input digit" value="7">
                    <input type="button" class="input digit" value="8">
                    <input type="button" class="input digit" value="9">
                    <input type="button" class="input operator" value="x">
                </div>
                <div class="row">
                    <input type="button" class="input digit" value="4">
                    <input type="button" class="input digit" value="5">
                    <input type="button" class="input digit" value="6">
                    <input type="button" class="input operator" value="-">
                </div>
                <div class="row">
                    <input type="button" class="input digit" value="1">
                    <input type="button" class="input digit" value="2">
                    <input type="button" class="input digit" value="3">
                    <input type="button" class="input operator" value="+">
                </div>
                <div class="row">
                    <input type="button" class="input digit" value="0">
                    <input type="button" class="input digit" value=".">
                    <input type="button" id="equal" class="input" value="=">
                </div>
            </div>
        </div>
    </body>
</HTML>
